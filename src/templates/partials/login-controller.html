<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <h1>Login</h1>
    <form ng-submit="loginCtrl.submit(loginCtrl.inputs.email, loginCtrl.inputs.password)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          name="email"
          type="text"
          ng-model="loginCtrl.inputs.email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input
            class="form-control"
            name="password"
            type="{{ loginCtrl.showPassword ? 'text' : 'password' }}"
            ng-model="loginCtrl.inputs.password"
          />
          <span class="input-group-btn">
            <toggle
              value="loginCtrl.showPassword"
              active="eye-open"
              inactive="eye-close"></toggle>
          </span>
        </div>
      </div>

      <div class="alert alert-danger" ng-show="loginCtrl.errorMessage">
        <p>{{ loginCtrl.errorMessage }}</p>
      </div>
      <div class="form-group">
        <button type="submit" ng-click="loginCtrl.inputType = 'signin'" class="btn btn-primary">Login</button>
        <button type="submit" ng-click="loginCtrl.inputType = 'signup'" class="btn btn-info">Signup</button>
        <button type="submit" ng-click="loginCtrl.inputType = 'forgot'" class="btn btn-info">Forgot Password</button>
      </div>
    </form>
  </div>
</div>
