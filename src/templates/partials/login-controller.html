<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <h1>remember to</h1>
    <form ng-submit="loginCtrl.submit(loginCtrl.inputs.email, loginCtrl.inputs.password)">
        <input class="form-control" placeholder="email" name="email" type="text" ng-model="loginCtrl.inputs.email" />
        <input class="form-control" placeholder="password" name="password" type="password" ng-model="loginCtrl.inputs.password" />

        <button type="submit" ng-click="loginCtrl.inputType = 'signin'" class="btn btn-default col-xs-12">Login</button>
        <button type="submit" ng-click="loginCtrl.inputType = 'signup'" class="btn btn-link">Signup</button>
        <button type="submit" ng-click="loginCtrl.inputType = 'forgot'" class="btn btn-link">Forgot Password</button>
        <a href="http://remto.xyz" target="_blank" class="btn btn-link">remto.xyz</a>
    </form>
    <div class="alert alert-danger" ng-show="loginCtrl.errorMessage">
      <p>{{ loginCtrl.errorMessage }}</p>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <img src="images/white-logo" alt="White Remember To Logo" />
  </div>
</div>
