<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <h1>Login</h1>
    <form ng-submit="loginCtrl.submit(loginCtrl.inputs.email, loginCtrl.inputs.password)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          name="email"
          type="text"
          ng-model="loginCtrl.inputs.email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          name="password"
          type="{{ loginCtrl.showPassword ? 'text' : 'password' }}"
          ng-model="loginCtrl.inputs.password"
        />
      </div>
      <div class="alert alert-danger" ng-show="loginCtrl.errorMessage">
        <p>{{ loginCtrl.errorMessage }}</p>
      </div>
        <button type="submit" ng-click="loginCtrl.inputType = 'signin'" class="btn btn-primary">Login</button>
        <button type="submit" ng-click="loginCtrl.inputType = 'signup'" class="btn btn-success">Signup</button>
        <button type="submit" ng-click="loginCtrl.inputType = 'forgot'" class="btn btn-link">Forgot Password</button>
    </form>
  </div>
</div>
