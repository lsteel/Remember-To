<div class="row list-create-ctrl no-margin window-size" ng-if="listCreateCtrl.show">
  <div class="no-padding col-xs-12">
    <header class="col-xs-12 lcc-header" ng-class="listCreateCtrl.inputs.color + '-back'">
      <h1>{{ listCreateCtrl.inputs.name || 'create a list' }}</h1>
      <div class="back-button">
        <a href="#/lists" ng-href="{{ '#/' + (listCreateCtrl.listID ? 'list/' + listCreateCtrl.listID : 'lists') }}"><span class="flaticon-arrows"></span></a>
      </div>
      <button ng-disabled="myForm.$invalid" ng-click="listCreateCtrl.submit(listCreateCtrl.inputs)" type="submit" name="submit" class="submit-btn btn btn-link">âœ“</button>
    </header>
    <div class="settings-form form-container col-xs-12">
      <form name="myForm" ng-submit="" validate>
        <input class="list-name" type="text" id="name" name="name" placeholder="list name" ng-model="listCreateCtrl.inputs.name" maxlength="20" required>
        <input class="checkbox-custom" type="checkbox" ng-model="listCreateCtrl.inputs.doNotDisturb" name="do-not-disturb" ng-true-value="true" ng-false-value="false">
        <label class="checkbox-custom-label">do not disturb</label>
        <!-- <input type="text" id="location" name="location" placeholder="lat, long" ng-model="listCreateCtrl.inputs.location" maxlength="250"> -->
        <div class="colors-container">
          <span class="color-select" ng-repeat="color in listCreateCtrl.colors" ng-click="listCreateCtrl.selectColor($index); listCreateCtrl.inputs.color = listCreateCtrl.colors[listCreateCtrl.selectedColor]" ng-class="[color + '-back', {sel: $index === listCreateCtrl.selectedColor}]"></span>
        </div>

        <!-- begin icon selection -->
        <div class="icons-container no-padding col-xs-12">
          <div class="icon-select" ng-repeat="icon in listCreateCtrl.icons" ng-click="listCreateCtrl.selectIcon($index); listCreateCtrl.inputs.icon = listCreateCtrl.icons[listCreateCtrl.selectedIcon]" ng-class="$index === listCreateCtrl.selectedIcon ? (listCreateCtrl.inputs.color + '-back') : ''">
            <span ng-class="['flaticon-' + icon, {sel: $index === listCreateCtrl.selectedColor}]"></span>
          </div>
        </div>
        <!-- end icon selection -->
      </form>
      <button type="button" name="delete" class="btn btn-danger" ng-click="listCreateCtrl.delete()" ng-if="listCreateCtrl.listID">delete list</button>
    </div>
  </div>
</div>
