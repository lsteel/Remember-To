<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <header>
      <div class="profile-pic-wrapper">
        <div class="profile-pic-container">
          <a href="#">
            <img src="images/remember-to-avatar.jpg" alt="Profile Pic" />
          </a>
        </div>
      </div>
      <div class="header-menu-wrapper">
        <span class="glyphicon glyphicon-calendar"></span>
        <span class="glyphicon glyphicon-bell"></span>
        <span class="glyphicon glyphicon-search"></span>
      </div>
      <button ng-click="listsCtrl.signout()" class="btn btn-xs btn-danger">
        sign out
      </button>
      {{ listsCtrl.uid }}
    </header>
    <div class="lists-wrapper">
      <div class="list-container"><!-- Repeat list in lists -->
      </div>
    </div>
    <button ng-click="listsCtrl.createList()" class="btn btn-xs btn-danger">
      create list
    </button>
  </div>
</div>
